<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  {{ partial "head.html" . }}
  <body>
    {{ block "header" . }}
      {{ partial "site-header.html" .}}
    {{ end }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}
      {{ partialCached "site-footer.html" . }}
    {{ end }}
  </body>
</html>
